<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/1361c150ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="">
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input class="name" placeholder="First Name" type="text">
                    <span>
                        <i class="fa-solid fa-user"></i>
                        <input class="name" placeholder="Last Name" type="text">
                    </span>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input class="text-name" placeholder="Email" type="email">
                </div>

                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input class="text-name" placeholder="Password" type="password">
                </div>

                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input class="text-name" placeholder="Confirm Password" type="password">
                </div>
                <div>
                    <input name="radio" class="radio-button" type="radio">
                    <label>Male</label>
                    <input name="radio" class="radio-button" type="radio">
                    <label>Female</label>
                </div>
                <div>
                    <select class="country">
                        <option value="">Select a Country</option>
                        <option value="">India</option>
                        <option value="">Italy</option>
                        <option value="">Japan</option>
                        <option value="">Nepal</option>
                        <option value="">Bhutan</option>
                        <option value="">Thailand</option>
                        <option value="">Pakistan</option>
                        <option value="">Iceland</option>
                        <option value="">Amarica</option>
                        <option value="">Africa</option>
                        <option value="">Chaila</option>
                        <option value="">Bhutan</option>
                        <option value="">Greenland</option>
                        <option value="">Russia</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label for="">I accept the terms and condition</label>
                </div>
                <div>
                    <input type="submit" class="button" value="Registor">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
